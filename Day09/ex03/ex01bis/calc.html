<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <input type="text" id="leftNumber">

    <select id="opList">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="rightNumber">
    <br>
    <input type="submit" value="Try me!" id="submt">
    <script>
        setInterval(function () { alert("Please, use me..."); }, 30000);
        $(function () {
            $("#submt").click(function () {
                var result;
                var input1 = $('#leftNumber')[0].value;
                var input2 = $('#rightNumber')[0].value;
                var leftNumber = parseInt($('#leftNumber')[0].value);
                var rightNumber = parseInt($('#rightNumber')[0].value);
                var operator = $('#opList')[0].value;
                if (!isNaN(input1) && !isNaN(input2) && leftNumber >= 0 && rightNumber >= 0 && parseFloat(input1) % 1 == 0 && parseFloat(input2) % 1 == 0) {
                    switch (operator) {
                        case '+':
                            result = leftNumber + rightNumber;
                            break;
                        case '-':
                            result = leftNumber - rightNumber;
                            break;
                        case '*':
                            result = leftNumber * rightNumber;
                            break;
                        case '/':
                            result = leftNumber / rightNumber;
                            break;
                        case '%':
                            result = leftNumber % rightNumber;
                            break;
                    }
                    if (isNaN(result) || !isFinite(result)) {
                        alert('It’s over 9000!');
                        console.log('It’s over 9000!');
                    } else {
                        console.log(result);
                        alert(result)
                    }
                } else {
                    alert('Error :(');
                }
            });
        });
    </script>
</body>

</html>
